name: CI

on:
  # GitHub has started calling new repo's first branch "main" https://github.com/github/renaming
  # Existing codes likely still have "master" as the primary branch
  # Both are tracked here to keep legacy and new codes working
  push:
    branches:
      - "master"
      - "main"
  pull_request:
    branches:
      - "master"
      - "main"

jobs:
  test:
    name: Test on ${{ matrix.os }}, Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v1

    - name: Additional info about the build
      shell: bash
      run: |
        uname -a
        df -h
        ulimit -a


    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Testing Dependencies
      shell: bash
      run: |
        python -m pip install -U pytest pytest-cov codecov

    - name: Install binary dependencies
      run: |
        sudo apt-get install openbabel gromacs

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        git clone https://github.com/MolSSI/mmic
        cd mmic && pip install . && cd .. && rm -rf mmic
        git clone https://github.com/MolSSI/MMElemental
        cd MMElemental && pip install . && cd .. && rm -rf MMElemental
        git clone https://github.com/MolSSI/mmic_parmed
        cd mmic_parmed && pip install . && cd .. && rm -rf mmic_parmed
        git clone https://github.com/MolSSI/mmic_translator
        cd mmic_translator && pip install . && cd .. && rm -rf mmic_translator
        # get rif of parmed from PyPi and get the latest v from github
        git clone https://github.com/parmed/parmed
        cd parmed && pip install . && cd .. && rm -rf parmed

    - name: Install package

      shell: bash
      run: |
        python -m pip install .
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi


    - name: Run tests

      shell: bash

      run: |
        pytest -v --cov=mmic_ffpa --cov-report=xml --color=yes mmic_ffpa/tests/

    - name: CodeCov
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
